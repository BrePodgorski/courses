<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete</title>
  </head>
  <body>
    {% for Course in courses %}
    <h2>Are you sure you want to delete the following course?</h2>
    <p>Name: {{Course.name}}</p>
    <p>Description: {{Course.description}}</p>
    <a href="/" method=POST >No</a>
    <a href="/clear/{{Course.id}}" method=POST>Yes I want to delete this course!</a>

    {% endfor %}

  </body>
</html>
