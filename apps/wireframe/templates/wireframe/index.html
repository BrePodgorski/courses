<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a New Course</title>
  </head>
  <body>
    <h2>Add a new course</h2>
    <form class="Course" action="/show" method="post">
      {% csrf_token %}
      <p>Name: <input type="text" name="name" value=""></p>
      <p>Description: <textarea name="description" rows="5" cols="50"></textarea></p>
      <input type="submit" name="submit" value="Add">
    </form>
    <h3>Courses</h3>
    <table>
      <thead>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </thead>
      {% for Course in courses %}
      <tbody>
        <tr>
          <td>{{Course.name}}</td>
          <td>{{Course.description}}</td>
          <td>{{Course.created_at}}</td>
          <td><a href="/confirm/{{Course.id}}" method=POST >Remove</a></td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </body>
</html>
